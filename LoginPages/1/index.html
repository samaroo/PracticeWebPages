<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Modak&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login_panel">
            <div class="avatar_img">
                <img src="/assets/undraw_male_avatar_323b.svg" alt="" class="avatar">
            </div>
            <div class="welcome_header">
                <h2>Welcome</h2>
            </div>
            <form action="" class="login_form">
                <div class="email_container">
                    <input type="email" autocomplete="off" id="email_field" placeholder="." required/>
                    <label for="email_field">Email</label>
                </div>
                <div class="password_container">
                    <input type="password" autocomplete="off" id="pass_field" placeholder="." required/>
                    <label for="pass_field">Password</label>
                </div>
                <input type="submit" value="Create my account" id="submit_form"/>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("submit_form").onclick=function() {
            alert("No page available currently");
        }
    </script>
</body>
</html>
