<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/1d55aa54df.js" crossorigin="anonymous"></script>
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Raleway&display=swap" rel="stylesheet">
    <title>Flipping Cards</title>
</head>
<body>
    <!-- <header>Flipping Cards</header> -->

    <main>
        <div class="cardContainer">
            <div class="card">

                <div class="front">
                    <span id="name">Brandon Samaroo</span>
                </div>

                <div class="back">
                    <a href="#" class="fb"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#" class="tw"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#" class="gh"><i class="fab fa-github" aria-hidden="true"></i></a>
                    <a href="#" class="li"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    <a href="#" class="ig"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
